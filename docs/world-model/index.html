<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Model Papers</title>
  <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap');
    :root {
      --ink: #0b1b2b;
      --muted: #5a6b85;
      --glass: rgba(255,255,255,0.65);
      --border: rgba(12,36,66,0.12);
      --accent: #2ec4b6;
      --accent-2: #f6ad55;
      --shadow: 0 18px 40px rgba(26, 60, 90, 0.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Manrope",sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 480px at 10% -10%, rgba(46,196,182,0.25), transparent 60%),
        radial-gradient(900px 480px at 90% -10%, rgba(246,173,85,0.22), transparent 60%),
        linear-gradient(180deg,#f9fcff,#e9f1ff 60%,#eef3fb);
      min-height:100vh;
      overflow-x:hidden;
    }
    .orb{position:fixed;border-radius:999px;filter:blur(1px);opacity:0.7;mix-blend-mode:multiply;animation:float 8s ease-in-out infinite;pointer-events:none}
    .orb.one{width:240px;height:240px;left:-60px;top:80px;background:radial-gradient(circle at 30% 30%, rgba(46,196,182,0.35), rgba(46,196,182,0));}
    .orb.two{width:220px;height:220px;right:-80px;top:160px;background:radial-gradient(circle at 30% 30%, rgba(246,173,85,0.35), rgba(246,173,85,0));animation-delay:1.5s}
    .orb.three{width:180px;height:180px;left:20%;bottom:-40px;background:radial-gradient(circle at 30% 30%, rgba(255,107,107,0.25), rgba(255,107,107,0));animation-delay:3s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}

    .wrap{max-width:1100px;margin:0 auto;padding:48px 24px 80px}
    h1{font-family:"Fraunces",serif;margin:0 0 8px;font-size:clamp(32px,4vw,56px)}
    p{color:var(--muted)}
    .layout{display:grid;grid-template-columns:260px 1fr;gap:20px;margin-top:24px}
    .panel{padding:16px;border-radius:18px;background:var(--glass);border:1px solid var(--border);box-shadow:var(--shadow);backdrop-filter: blur(16px) saturate(160%)}
    .list a{display:block;color:var(--ink);text-decoration:none;padding:10px 10px;border-radius:12px}
    .list a:hover{background:rgba(46,196,182,0.12)}
    .content{padding:20px;border-radius:18px;background:var(--glass);border:1px solid var(--border);box-shadow:var(--shadow);backdrop-filter: blur(16px) saturate(160%)}
    @media (max-width: 900px){.layout{grid-template-columns:1fr}}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>
  <div class="wrap">
    <h1>World Model Papers</h1>
    <p>Daily arXiv digests rendered directly on this page.</p>
    <div class="layout">
      <div class="panel list" id="list"></div>
      <div class="content" id="content">Select a date to load papers.</div>
    </div>
  </div>
  <script>
    const files = ["2026-02-18.md", "2026-02-17.md", "2026-02-16.md", "2026-02-14.md"];
    const list = document.getElementById('list');
    const content = document.getElementById('content');
    function loadFile(name){
      fetch('./papers/' + name).then(r=>r.text()).then(md=>{
        content.innerHTML = marked.parse(md);
      });
    }
    if (files.length === 0) {
      content.innerHTML = '<em>No papers yet.</em>';
    }
    files.forEach((f, i)=>{
      const a = document.createElement('a');
      a.textContent = f.replace('.md','');
      a.href = '#';
      a.onclick = (e)=>{e.preventDefault(); loadFile(f);};
      list.appendChild(a);
      if (i===0) loadFile(f);
    });
  </script>
</body>
</html>
