<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Papers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap');
    :root { --bg:#0b0f17; --card:rgba(255,255,255,0.06); --border:rgba(255,255,255,0.16); --ink:#f4f7ff; --muted:#b7c0d8; --accent:#2ec4b6; }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Space Grotesk",sans-serif;color:var(--ink);background:radial-gradient(1000px 500px at 10% -10%, #1f3b63 0%, transparent 60%),linear-gradient(160deg,#0b0f17,#12243a);min-height:100vh}
    .wrap{max-width:980px;margin:0 auto;padding:48px 24px 80px}
    h1{font-family:"Fraunces",serif;margin:0 0 12px;font-size:clamp(32px,4vw,56px)}
    p{color:var(--muted)}
    .card{margin-top:20px;padding:20px;border-radius:16px;background:var(--card);border:1px solid var(--border)}
    .links{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    a.btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border-radius:10px;border:1px solid var(--border);color:var(--ink);text-decoration:none;background:rgba(255,255,255,0.04)}
    a.btn:hover{border-color:rgba(255,255,255,0.4)}
    .chip{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;background:var(--accent);color:#0b0f17;font-weight:700;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <span class="chip">Video Focus</span>
    <h1>Video Models & Editing</h1>
    <p>Daily digests of video generation, understanding, editing, restoration, and temporal modeling papers.</p>

    <div class="card">
      <strong>Quick Links</strong>
      <div class="links">
        <a class="btn" href="https://github.com/greasebig/daily-video-papers#readme">Repo README</a>
        <a class="btn" href="https://github.com/greasebig/daily-video-papers/tree/main/papers">Daily Papers Folder</a>
        <a class="btn" href="./index.html">Back to Hub</a>
      </div>
    </div>
  </div>
</body>
</html>
