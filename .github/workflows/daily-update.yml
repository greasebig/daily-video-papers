name: Daily Video Papers Update

on:
  schedule:
    - cron: '0 2 * * *' # daily 10:00 China time (UTC+8)
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-papers:
    runs-on: ubuntu-latest
    services:
      libretranslate:
        image: libretranslate/libretranslate:latest
        ports:
          - 5000:5000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          pip install openai
      - name: Run paper fetcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TRANSLATION_CHAIN: mymemory,libretranslate
          LIBRETRANSLATE_URL: http://localhost:5000
          MYMEMORY_EMAIL: lujundaljdljd@163.com
          TRANSLATION_SLEEP: '0.6'
        run: |
          VERSION="${{ vars.VERSION }}"
          if [ -z "$VERSION" ]; then VERSION="v1"; fi
          cd scripts
          python3 fetch_papers_$VERSION.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add papers/ README.md
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update video papers - $(date +'%Y-%m-%d')"
            git push
          fi

  update-world-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run world model fetcher (v3)
        env:
          TOPIC_NAME: World Model
          OUTPUT_DIR: world-model
          CATEGORIES: cs.AI,cs.LG,cs.CL,cs.RO
          KEYWORDS: world model,world models,world-model,worldmodel,dynamics model,latent world model,model-based reinforcement learning,model-based RL,model-based control,imagination,planet,dreamer
          MYMEMORY_EMAIL: lujundaljdljd@163.com
        run: |
          cd scripts
          python3 fetch_papers_v3.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add world-model/README.md world-model/papers/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update world model papers - $(date +'%Y-%m-%d')"
            git push
          fi

  update-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run agent fetcher (v3)
        env:
          TOPIC_NAME: Agent
          OUTPUT_DIR: agent
          CATEGORIES: cs.AI,cs.CL,cs.LG,cs.RO
          KEYWORDS: agent,agents,autonomous agent,ai agent,agentic,multi-agent,multi agent,tool use,tool-use,planning,reasoning,task planning,toolformer,react,reflexion
          MYMEMORY_EMAIL: lujundaljdljd@163.com
        run: |
          cd scripts
          python3 fetch_papers_v3.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add agent/README.md agent/papers/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update agent papers - $(date +'%Y-%m-%d')"
            git push
          fi
