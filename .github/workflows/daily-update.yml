name: Daily Video Papers Update

on:
  schedule:
    - cron: '0 2 * * *' # UTC 02:00 (Beijing 10:00)
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: daily-video-papers
  cancel-in-progress: false

env:
  TZ: Asia/Shanghai

jobs:
  update-papers:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    services:
      libretranslate:
        image: libretranslate/libretranslate:latest
        ports:
          - 5000:5000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with main
        run: |
          git pull --rebase origin main || true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          pip install openai
      - name: Run paper fetcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TRANSLATION_CHAIN: mymemory,libretranslate
          LIBRETRANSLATE_URL: http://localhost:5000
          MYMEMORY_EMAIL: lujundaljdljd@163.com
          TRANSLATION_SLEEP: '0.6'
          REBUILD: "1"
        run: |
          VERSION="${{ vars.VERSION }}"
          if [ -z "$VERSION" ]; then VERSION="v3"; fi
          cd scripts
          python3 fetch_papers_$VERSION.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add papers/ README.md docs/video/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update video papers - $(date +'%Y-%m-%d')"
            git push
          fi

  update-world-model:
    needs: update-papers
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with main
        run: |
          git pull --rebase origin main || true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run world model fetcher (v3)
        env:
          TOPIC_NAME: World Model
          OUTPUT_DIR: world-model
          REBUILD: "1"
          CATEGORIES: cs.AI,cs.LG,cs.CL,cs.RO
          KEYWORDS: world model,world models,world-model,worldmodel,dynamics model,latent world model,model-based reinforcement learning,model-based RL,model-based control,imagination,planet,dreamer
          MYMEMORY_EMAIL: lujundaljdljd@163.com
        run: |
          cd scripts
          python3 fetch_papers_v3.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add world-model/README.md world-model/papers/ docs/world-model/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update world model papers - $(date +'%Y-%m-%d')"
            git push
          fi

  update-agent:
    needs: update-world-model
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with main
        run: |
          git pull --rebase origin main || true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run agent fetcher (v3)
        env:
          TOPIC_NAME: Agent
          OUTPUT_DIR: agent
          REBUILD: "1"
          CATEGORIES: cs.AI,cs.CL,cs.LG,cs.RO
          KEYWORDS: autonomous agent,agentic,multi-agent,multi agent,tool use,tool-use,toolformer
          CONTEXT_KEYWORDS: tool use,tool-use,multi-agent,agentic,autonomous
          REQUIRED_WORD: agent
          MYMEMORY_EMAIL: lujundaljdljd@163.com
        run: |
          cd scripts
          python3 fetch_papers_v3.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add agent/README.md agent/papers/ docs/agent/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update agent papers - $(date +'%Y-%m-%d')"
            git push
          fi

  notify-telegram:
    needs: update-agent
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        run: |
          curl -s "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="✅ Daily papers updated: ${GITHUB_REPOSITORY} - $(date +'%Y-%m-%d')"
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
