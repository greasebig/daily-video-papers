name: Daily Video Papers Update

on:
  schedule:
    - cron: '0 2 * * *' # daily 10:00 China time (UTC+8)
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-papers:
    runs-on: ubuntu-latest
    services:
      libretranslate:
        image: libretranslate/libretranslate:latest
        ports:
          - 5000:5000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          pip install openai
      - name: Run paper fetcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TRANSLATION_CHAIN: mymemory,libretranslate
          LIBRETRANSLATE_URL: http://localhost:5000
          MYMEMORY_EMAIL: lujundaljdljd@163.com
          TRANSLATION_SLEEP: '0.6'
        run: |
          VERSION="${{ vars.VERSION }}"
          if [ -z "$VERSION" ]; then VERSION="v1"; fi
          cd scripts
          python3 fetch_papers_$VERSION.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add papers/ README.md
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update video papers - $(date +'%Y-%m-%d')"
            git push
          fi
